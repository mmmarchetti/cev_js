<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 007 - JS</title>
    <style>
        body {
            background: steelblue;
            font: 14pt arial;
            color: white;
        }
        input{
            width: 150px;
        }

    </style>
</head>
<body>
    <h1>
        Calculando
    </h1>
    <div>
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <div id="resultado"> Resultado</div>
        <input type="button" value="Somar" name="somar" onclick="somar()">
    </div>
    <script>

        function somar() {
            var num_1 = document.querySelector("input#txtn1");
            var num_2 = document.querySelector("input#txtn2");
            var n1 = Number(num_1.value);
            var n2 = Number(num_2.value);
            var soma = n1 + n2;
            var result = document.querySelector("div#resultado");
            result.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`;


        }
    </script>
</body>
</html>
