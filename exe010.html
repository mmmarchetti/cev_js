<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 010 - JS</title>
    <style>
        body{
            background: steelblue;
            font: 16pt arial;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Tetes condicionais</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"> </div>
    <script>
        var txtv = document.querySelector('input#txtvel');
        var result = document.querySelector('div#result');

        function calcular() {
            var vel = Number(txtv.value);
            result.innerHTML = `<p> Sua Velocidade atual é de <strong>${vel}Km/h</strong></p>`;
            if (vel>100){
                result.innerHTML += 'Multado!';
            }
        }
    </script>
</body>
</html>
